<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexFootWear</title>
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/products.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/tab.css" />
    <link rel="stylesheet" href="styles/about.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/cart.css" />
  </head>
  <body>
    <!-- ANNOUNCEMENT BAR -->
    <div class="announcement-bar">25% OFF ON ALL PRODUCTS | USE CODE: RN25</div>

    <!-- BRAND HEADER -->
    <div class="brand-header"></div>

    <!-- CART -->
    <div class="cart-container">
      <div class="cart-header">
        <h1 class="cart-heading">CART</h1>
        <button class="close-cart-btn">
          <img class="close-cart-btn-img" src="images/logos/svg/close.svg" />
        </button>
      </div>

      <div class="cart-product-container"></div>
      <div class="cart-footer"></div>
    </div>

    <!-- LOGIN PROMPT -->
    <div class="login-container">
      <h1 class="login-heading">LOGIN WITH OTP</h1>
      <p class="login-lines">Please enter your 10 digit mobile number</p>
      <div class="tel-input-container">
        <div class="tel-input-container-child">
          <img class="img-flag" src="images/logos/india-flag-icon.png" />
          +91
        </div>
        <input
          type="tel"
          placeholder="phone number"
          maxlength="10"
          class="tel-input"
        />
      </div>
      <button class="request-otp-btn">Request OTP</button>
      <p class="login-lines">A 6 digit OTP will be sent to your phone number</p>
      <p class="login-lines-2">Or Sign-in with</p>
      <button class="login-action-btn">
        <img src="images/logos/svg/email.svg" class="login-action-btn-img" />
        Email
      </button>
    </div>

    <!-- FOOTER  -->
    <div class="spacer layer1"></div>
    <div class="footer-container"></div>

    <script type="module" src="scripts/homepage.js"></script>
    <script type="module" src="scripts/about.js"></script>
    <script type="module" src="data/cart.js"></script>
    <script type="module" src="scripts/common/header.js"></script>
    <script type="module" src="scripts/common/footer.js"></script>
  </body>
</html>
