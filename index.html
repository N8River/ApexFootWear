<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexFootWear</title>
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/products.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/tab.css" />
    <link rel="stylesheet" href="styles/about.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="styles/drawer.css" />
    <link rel="stylesheet" href="styles/features.css" />
  </head>
  <body>
    <!-- ANNOUNCEMENT BAR -->
    <div class="announcement-bar">25% OFF ON ALL PRODUCTS | USE CODE: RN25</div>

    <!-- BRAND HEADER -->
    <div class="brand-header"></div>

    <!-- CART -->
    <div class="cart-container">
      <div class="cart-header">
        <h1 class="cart-heading">CART</h1>
        <button class="close-cart-btn">
          <img class="close-cart-btn-img" src="images/logos/svg/close.svg" />
        </button>
      </div>

      <div class="cart-product-container"></div>
      <div class="cart-footer"></div>
    </div>

    <!-- HERO SECTION -->
    <main class="hero-container">
      <div class="hero-background">
        <div class="hero-text">Experience the Apex of Comfort and Style</div>
        <div class="hero-about-us">About Us</div>
        <img class="hero-shoe-img" src="images/logos/shoe-hero-2.png" />
      </div>
      <!-- <div class="motto-container">
        Experience the Apex of Comfort and Style
      </div> -->
    </main>

    <!-- FEATURES -->
    <div class="features-container lowpoly">
      <div class="feature hidden">7 Day FREE Shipping</div>
      <div class="feature hidden">Long Lasting</div>
      <div class="feature hidden">Hassle Free Returns</div>
      <div class="feature hidden">Guaranteed Satisfication</div>
      <div class="feature hidden">Eco Friendly</div>
    </div>

    <!-- TAB -->
    <div class="tab">
      <button class="new-releases-btn selected-btn">NEW DROPS</button>
      <button class="trending-btn">TRENDING</button>
    </div>

    <!-- PRODUCT GRID -->
    <div class="product-grid-header"></div>
    <div class="product-grid"></div>

    <!-- FOOTER  -->
    <div class="spacer layer1"></div>
    <div class="footer-container"></div>

    <script type="module" src="scripts/homepage.js"></script>
    <script type="module" src="scripts/about.js"></script>
    <script type="module" src="data/cart.js"></script>
    <script type="module" src="data/utils/totalCalculator.js"></script>
    <script src="scripts/common/footer.js"></script>
    <script src="scripts/common/header.js"></script>
    <script defer src="scripts/features.js"></script>
  </body>
</html>
