<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexFootWear</title>
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/products.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/tab.css" />
    <link rel="stylesheet" href="styles/about.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="styles/drawer.css" />
    <link rel="stylesheet" href="styles/collection.css" />
  </head>
  <body>
    <!-- ANNOUNCEMENT BAR -->
    <div class="announcement-bar">25% OFF ON ALL PRODUCTS | USE CODE: RN25</div>

    <!-- BRAND HEADER -->
    <div class="brand-header"></div>

    <!-- CART -->
    <div class="cart-container">
      <div class="cart-header">
        <h1 class="cart-heading">CART</h1>
        <button class="close-cart-btn">
          <img class="close-cart-btn-img" src="images/logos/svg/close.svg" />
        </button>
      </div>

      <div class="cart-product-container"></div>
      <div class="cart-footer"></div>
    </div>

    <!-- PRODUCT GRID -->
    <div class="offer-container stacked-steps">
      <p class="p-large">FLAT 15% OFF!* | RN15</p>
      <p class="p-small-1">ON SNEAKERS</p>
      <p class="p-small-2">USE CODE:</p>
    </div>
    <!-- <div class="product-grid-header product-grid-header-open">
      OUR COLLECTION
    </div> -->
    <div class="product-grid-container">
      <div class="filter-container">
        <div class="filter-header">FILTERS</div>
        <div class="filters">
          <div class="filter-type">
            <h>Type</h>
            <div class="filter-sneakers">Sneakers</div>
            <div class="filter-loafers">Loafers</div>
          </div>
          <div class="filter-size">
            <h>Size</h>
            <div>
              <div class="filter-size-41">41</div>
              <div class="filter-size-42">42</div>
              <div class="filter-size-43">43</div>
              <div class="filter-size-44">44</div>
              <div class="filter-size-45">45</div>
            </div>
          </div>
          <div class="filter-color">
            <h>Color</h>
            <div class="filter-white">White</div>
            <div class="filter-black">Black</div>
            <div class="filter-brown">Brown</div>
            <div class="filter-grey">Grey</div>
          </div>
          <div class="filter-price">
            <h>Price</h>
            <div class="under-3000">Under Rs. 3000</div>
            <div class="over-3000">Over Rs. 3000</div>
          </div>
        </div>
      </div>
      <div class="product-grid-all"></div>
    </div>

    <!-- FOOTER  -->
    <div class="spacer layer1"></div>
    <div class="footer-container"></div>

    <script type="module" src="scripts/homepage.js"></script>
    <script type="module" src="scripts/about.js"></script>
    <script type="module" src="data/cart.js"></script>
    <script type="module" src="scripts/drawer.js"></script>
    <script type="module" src="data/utils/totalCalculator.js"></script>
    <script type="module" src="scripts/all.js"></script>
    <script type="module" src="scripts/collection.js"></script>
    <script src="scripts/common/footer.js"></script>
    <script src="scripts/common/header.js"></script>
  </body>
</html>
